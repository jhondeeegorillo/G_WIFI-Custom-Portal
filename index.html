<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>G WIFI</title>
      <link rel="shortcut icon"
         href="./img/logo.png"
         type="image/x-icon" />
      <link href="./index.css" type="text/css" rel="stylesheet" />
      <link href="./css/reinvent.css" type="text/css" rel="stylesheet" />
      <link href="./css/style.css" type="text/css" rel="stylesheet" />
      <link href="./css/rate.css" type="text/css" rel="stylesheet" />
      <link href="./css/brand.css" type="text/css" rel="stylesheet" />
      <link href="./css/theme.css" type="text/css" rel="stylesheet" />
      <link href="./css/popcheck.css" type="text/css" rel="stylesheet" />
      <link href="./css/counter.css" type="text/css" rel="stylesheet" />
      <link href="./css/modal.css" type="text/css" rel="stylesheet" />
   </head>

   <body class="portal disable-text-selection">

      <!-- Start of Preloader -->
      <div id="preloader">
         <img src="./img/logo.png" alt="Company Logo" />
         <span class="loader"></span>
      </div>
      <!-- End of Preloader -->

      <!-- playbac -->
      <main class="main active">
      <audio id="Ipl" loop>
        <source src="./audio/music.mp3" />
      </audio>
      <script>
        // alert("Touch the screen to play music");

        window.addEventListener("click", function () {
          var audio = document.getElementById("Ipl");
          audio.play();
        });
      </script>

      <div class="container">
         <div class="forms-container">
            <div class="box">
               <div class="signin-signup">

                  <form class="sign-in-form" id="login-form">
                     <div class="main-logo">
                        <img src="./img/logo.png" alt="Company Logo" />
                     </div>

                     <p id="maingreeting" class="maingreeting"></p>
                     <script src="./js/maingreeting.js"></script>

                     <!-- Start of Omada Buttons -->
                     <div class="form-box form-glass">

                        <div class="popcheck" id="popcheck">
                           <div class="status">
                              <p id="oper-hint"></p>
                           </div>
                           <button type="button" onclick="closePopup()">&times;</button>
                        </div>

                        <h2 class="title-sign-in"></h2>


                        <div class="sign-in-form">
                        
                           <!--<div id="rotatingText1">Enjoy seamless internet access!</div>

                           <-!-- Voucher Code: -->
                           <div id="input-voucher" class="inputName">
                              <input id="voucherCode" class="oper-section-item input textBox" name="voucherCode"
                                 type="text" required placeholder="Voucher code" maxlength="10" />
                           </div>

                           <script>
                              let textBox = document.querySelector(".textBox");
                              let counter = document.querySelector(".counter");
                              let maxlength = parseInt(textBox.getAttribute("maxlength"), 10);

                              textBox.addEventListener("input", () => {
                                 // Truncate the value if it exceeds the maxlength
                                 if (textBox.value.length > maxlength) {
                                    textBox.value = textBox.value.slice(0, maxlength);
                                 }
                                 // Update the counter
                                 counter.innerText = maxlength - textBox.value.length;
                              });
                           </script>

                           <button id="button-login" class="button oper-section-item" type="submit">
                              <p>Tara, G!</p>
                           </button>

                           <br />

                        </div>
                     </div>
                     <!-- End of Omada Buttons -->

                     <!-- Start of Brand -->
                     <p class="brand">&#169; 2026 G WIFI. All rights reserved.</p>
                     <!-- End of Brand -->
                  </form>

                  <form action="#" class="sign-up-form">
                     <!--h2 class="title-wifi-rates">WiFi Rates</h2>

                     <-!-- Start of Rates -->
                      <img src="img/rates.png" class="rates" alt="" />
                     </table>

                     <!-- e-wallet -->
                     <button id="ewallet-pay-btn" class="button oper-section-item" type="button">
                        <p>PAY USING GCASH</p>
                     </button>

                     <!-- Modal structure -->
                     <div id="image-modal" class="modal">
                        <div class="modal-content">
                           <span class="close-button">&times;</span>
                           <!--h2>SCAN QR CODE</h2>
                        
                           <-!-- Scrollable images -->
                           <div class="image-container">
                              <!-- <img src="./img/qr/ssid-qrcode.png" alt="GSENDER WIFI QR Code" /> -->
                              <img src="./img/qr/qr.jpg" alt="GCash QR Code" />
                              <!-- <img src="./img/qr/maya-qrcode.png" alt="Maya QR Code" /> -->
                              <!-- Add more images as needed -->
                           </div>

                           <!-- Scrollable text for instructions -->
                           <div class="instructions-container">
                              <h4>How to Pay via GCash</h4>
                              <div class="ins-con">
                                 
                                 <p>1. Connect to <b>G_VOUCHER WIFI.</b></p>
                                 <p>2. Open your <b id="gcash">GCash</b> app.</p>
                                 <p>3. Send exact amount to: <b>0991 929 9217.</b></p>
                                 <p>4. Get your voucher code via SMS.</p>
                                 <p>5. Enter voucher code in the WiFi portal.</p>
                              </div>
                           </div>
                        </div>
                     </div>
                     <!-- End of Rates -->
                     
                  </form>
               </div>
            </div>
         </div>

         <div class="panels-container">
            <div class="panel left-panel">
               <div class="content">
                  <p></p>
                  <button class="btn transparent" id="sign-up-btn">SEE RATES</button>
               </div>
               <img src="img/log.png" class="image" alt="" />
            </div>

            <div class="panel right-panel">
               <div class="content">
                  <h3></h3>
                  <p>
                  </p>
                  <button class="btn transparent" id="sign-in-btn">CONNECT NOW</button>
               </div>
               <img src="img/log.png" class="image" alt="" />
            </div>
         </div>
      </div>

      <!-- Start of Preloader JS -->
      <script>
         var loader = document.getElementById("preloader");
         document.addEventListener("DOMContentLoaded", function () {
            loader.style.display = "none";
         });
      </script>
      <!-- End of Preloader JS -->

      <script src="./js/reinvent.js"></script>
      <script src="index.js"></script>
   </body>

</html>
